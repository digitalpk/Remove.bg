<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YellowBG Remover</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>YellowBG Remover</h1>
      <p>Remove backgrounds from images in one click!</p>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <a href="#" class="logo">YellowBG Remover</a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#tools">Tools</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#help">Help Center</a></li>
        <li><a href="#login" class="btn">Login/Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- Upload Section -->
    <div class="upload-section">
      <label for="imageUpload" class="upload-label">
        <span>Upload Image</span>
        <input type="file" id="imageUpload" accept="image/*" />
      </label>
      <button id="processBtn">Remove Background</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Preview</h2>
      <div class="image-container">
        <img id="originalImage" src="" alt="Original Image" />
        <img id="processedImage" src="" alt="Processed Image" />
      </div>
      <a id="downloadLink" href="#" download="processed_image.png" class="download-btn">Download Processed Image</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 YellowBG Remover. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
